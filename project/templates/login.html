<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bulma.min.css')}}">
    <style>
        body {
            background-image: url('static/images/dev.jpg');
            background-size: cover;
          }
        
    </style>
</head>



<body class="hero  is-fullheight  ">
{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title" align="center"><p class="has-text-white">Login</p></h3>
        <div class="box">
            <form method="POST" action="/login">
                {% if message is defined and message %}
                
				<div class="notification is-primary"><marquee>{{ message }}</marquee></div>
			{% endif %}
			
                <div class="field">
                    <div class="control">
                        <label for=""><strong>Email</strong></label>
                        <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label for=""><strong>Password</strong></label>
                        <input class="input is-large" type="password" name="password" placeholder="Your Password">
                    </div>
                </div>
                <script src="profile.html"></script>
                 <button class="button is-block is-info is-large is-fullwidth" onclick="verification()">Login</button>
				 <p class="has-text-dark"><strong>Already have an account? </strong> <a class="has-text-info" href="/register"><strong>Register here</strong></a></p>
            </form>
        </div>
    </div>
    
</body>
{% endblock %}

</html>
